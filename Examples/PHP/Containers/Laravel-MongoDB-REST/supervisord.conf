[supervisord]
nodaemon=true

[program:php-fpm]
command=php-fpm --nodaemonize
autostart=true
autorestart=true

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true

;[program:queue-worker]
;command=php /var/www/html/artisan queue:work --tries=3
;autostart=true
;autorestart=true
